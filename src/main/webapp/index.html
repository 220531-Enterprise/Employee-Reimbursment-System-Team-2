<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.ico?v=2" />
    <script src="Scripts/index.js" defer></script>
  </head>

  <body>
    <div class="top-container">
      <img class="logo-square" src="images/logo_sq.png" />
      <h2 class="title">Project 1: Employee Reimbursement System</h2>
    </div>

    <div class="beach">
      <img src="images/shorter-beach.jpg" class="beach-img" />
    </div>

    <div class="login">
      <form action="login" method="post">
        <div class="imgcontainer">
          <img src="images/icon.jpg" alt="Avatar" class="avatar" />
        </div>

        <div class="container">
          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button class="login-button" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>
        <div class="container" style="background-color: #839aa8">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">New User? <a href="registration.html">Register here</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
