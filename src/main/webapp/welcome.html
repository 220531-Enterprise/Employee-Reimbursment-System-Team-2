<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/newemp-styles.css" />
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
  </head>
  <body>
  <div id="backdrop"></div>

  <!-- --------Nave bar ----------- -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg-light">
      <img class="logo" src="images/logo3.jpg" class="navbar-brand" />
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link" id="btn-account">View User Info</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Update User Info</a>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="submit-request">Submit Request</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View Pending Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
        <img class="icon" src="images/icon.jpg" />
        <p class="username">username here</p>
      </ul>
    </nav>
    <div class="title-bar">
      <h3>Employee Reimbursement System</h3>
      <p class="role">Employee</p>
    </div>

<!-- ----------modals ------------ -->
<div class="customemodal" id="request-modal">
      <div class="modal__content">
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" placeholder="Enter an Amount" required/>
        <label for="type">Reason for the Expense</label>
        <select name="type" required>
          <option value="none" selected disabled hidden>-Select-</option>
          <option value="Travel">Travel</option>
          <option value="Supplies">Supplies</option>
          <option value="Food">Food</option>
        </select>
        <label for="description">Description</label>
        <textarea 
          rows="5" 
          cols="60" 
          name="description" 
          maxlength="250" 
          placeholder="Please give a short description. 250 character limit."
          ></textarea>
      </div>

      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Submit</button>
      </div>
      
    </div>

    <div class="customemodal" id="account-modal">
      <div class="modal__content">
          <h2 id="user-name-title"></h2>
          <i class="fa fa-edit float-right"></i>
        <label for="username">Username</label>
        <input name="username" id="user-name" type="text" disabled>
        <label for="first-name">First Name</label>
        <input name="firstname" id="first-name" type="text" disabled>
        <label for="last-name">Last Name</label>
        <input name="lastname" id="last-name" type="text" disabled>
        <label for="password">Password</label>
        <input name="password" id="password" type="password" disabled>
        <label for="email">Email</label>
        <input name="email" id="email" type="text" disabled>
      </div>

      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
      
    </div>

    
    <script src="Scripts\employee.js"></script>
    <script src="Scripts\account.js"></script>
  </body>
</html>
